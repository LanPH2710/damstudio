<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sự Tích Hồ Gươm</title>
  <link rel="stylesheet" href="css/sutichhoguom.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
  <section id="scene">
    <h1 class="title">Sự Tích Hồ Gươm</h1>

    <!-- Background -->
    <!-- <img id="BG" src="images/BG.png" class="scene-element layer-BG" /> -->

    <!-- Elements xuất hiện từ dưới lên -->
    <img id="floor" src="image/storyTelling/sutichhoguom/scene1/floor.png" class="scene-element layer-floor" />
    <!-- <img id="floor" src="images/floor.png" class="scene-element layer-floor" style="left: 50%;top: 50%; transform: translateX(-50%); bottom: 0;" /> -->
    <img id="house1" src="image/storyTelling/sutichhoguom/scene1/house1.png" class="scene-element layer-house1" />
    <img id="enemy1" src="image/storyTelling/sutichhoguom/scene1/enemy1.png" class="scene-element layer-enemy1" />
    <img id="house2" src="image/storyTelling/sutichhoguom/scene1/house2.png" class="scene-element layer-house2" />
    <img id="enemy2" src="image/storyTelling/sutichhoguom/scene1/enemy2.png" class="scene-element layer-enemy2" />
    <img id="fire"  src="image/storyTelling/sutichhoguom/scene1/fire.png"  class="scene-element layer-fire" />

    <!-- Đoạn text sau khi floor phóng to -->
    <div id="floorText">Vào thời giặc Minh xâm lược nước ta, đi đến đâu chúng cũng tàn sát người dân vô tội, cướp bóc của cải của
            nhân dân. <br>Cuộc sống của người dân vô cùng cực khổ, và lầm than.</div>

    <!-- Elements scene 2 -->
    <img id="boat" src="images/boat.png" class="scene2-element" />
    <img id="sun" src="images/sun.png" class="scene2-element" />
    <img id="a" src="images/a.png" class="scene2-element" />
    <img id="b" src="images/b.png" class="scene2-element" />
    <img id="c" src="images/c.png" class="scene2-element" />
  </section>

  <script src="js/sutichhoguom.js"></script>
</body>
</html>
